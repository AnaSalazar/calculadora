<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src="assets/js/calculadora.js">

    </script>
  </head>
  <body>
    <h1 align="center">Calculadora</h1>
    <div>
      <form>
        <table  align="center" id="tablaGeneral">
          <tr>
            <td colspan="4"><input type="text" id="valor"></td>
          </tr>
          <tr>
            <td><input type="button" id="C" value="C" onclick="borrar();"></td>
            <td><input type="button" id="signo" value="-" onclick="mostrar(this.value);"></td>
            <td><input type="button" id="%" value="%" onclick="porcentaje();"></td>
            <td><input type="button" id="/" value="/" onclick="division();"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="8" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="9" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="X" onclick="multiplicacion();"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="5" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="6" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="-" onclick="resta();"></td>
          </tr>
          <tr>
            <td><input type="button" value="1" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="2" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="3" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="+" onclick="suma(num1, num2);"></td>
          </tr>
          <tr>
            <td><input type="button" value="0" onclick="mostrar(this.value);"></td>
            <td><input type="button" value="." onclick="mostrar(this.value);"></td>
            <td><input type="button" value="=" onclick="resultado();"></td>
          </tr>
        </table>

      </form>
    </div>
  </body>
</html>
